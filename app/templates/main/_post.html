<!-- 貼文串模板 -->

{% if current_user.is_authenticated %}
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="{{ url_for('main.show_all_posts') }}">All</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('main.following_posts') }}">Following</a>
  </li>
</ul>
{% endif %}
<ul class="posts">
    {% for post in posts %} 
      <li class="post">
        <div class="profile-thumbnail">
          <a href="{{ url_for('main.user', username = post.author.username) }}">
            <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
          </a>
        </div>
        <div class="post-content">
          <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
          <div class="post-author"><a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a></div>
          <div class="post-body">{{ post.body }}</div>
          <div class="post-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-secondary btn-sm">
                <a href="{{ url_for('main.post', id = post.id) }}">連結</a>
              </button>
              {% if current_user == post.author %}
              <button type="button" class="btn btn-outline-secondary btn-sm">
                <a href="{{ url_for('main.edit', id = post.id) }}">編輯</a>
              </button>
              {% endif %}
            </div>
            
          </div>
        </div>
      </li>
    {% endfor %}
</ul>
